<div class="course-card">
    <div class="course-title">{{ course.title }}</div>
    <img
      width="400"
      height="75"
      alt="NDSU logo"
      [src]="course.url"
    />
    <h5 class="card-text">{{ course.description}}</h5>
    <div class="course-description">
      This is an introductory course in programming
    </div>
  </div>
